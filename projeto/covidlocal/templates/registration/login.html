{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static "css/form.css" %}" rel="stylesheet">

<div class="formulario">
    {% include 'messages.html' %}
    <h2>Login</h2>    
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{form.as_p}}
        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
